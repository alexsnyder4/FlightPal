name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3
    # Debug Step: List directory contents to check structure
    - name: List directory contents
      run: ls -R
      shell: bash
    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify your Node.js version here

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install
      working-directory: flightpal-frontend

    # Step 4: Build the React app
    - name: Build the React app
      run: npm run build
      working-directory: flightpal-frontend

    # Step 5: Set Git config for deployment
    - name: Set git user and email
      run: |
        git config --global user.email "17a.snyder@gmail.com"  # Use your email
        git config --global user.name "alexsnyder4"  # Use your name



    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub-provided token
      run: |
        touch flightpal-frontend/build/.nojekyll  # Ensure Jekyll is bypassed
        npx gh-pages -d flightpal-frontend/build  # Deploy the build folder

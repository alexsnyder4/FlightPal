name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # or 'main', depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:  # Explicitly give write permission to GITHUB_TOKEN
      contents: write

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install
      working-directory: flightpal-frontend

    # Step 4: Build the React app
    - name: Build the React app
      run: npm run build
      working-directory: flightpal-frontend

    # Step 5: Set Git config for deployment
    - name: Set git user and email
      run: |
        git config --global user.email "17a.snyder@gmail.com"
        git config --global user.name "alexsnyder4"

    # Step 6: Deploy to GitHub Pages with explicit authentication
    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub-provided token
      run: |
        touch flightpal-frontend/build/.nojekyll
        npx gh-pages -d flightpal-frontend/build --repo https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/alexsnyder4/FlightPal.git
